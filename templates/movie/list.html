<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinopoisk Movie List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .movie-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .movie-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <header>
        <h1>Kinopoisk Movie List</h1>
    </header>

    <main>
        <ul class="movie-list">
            <!-- Movie 1 -->
            <li class="movie-item">
                <h2>Movie Title 1</h2>
                <p>Release Year: 2022</p>
                <p>Genre: Action</p>
            </li>

            <!-- Movie 2 -->
            <li class="movie-item">
                <h2>Movie Title 2</h2>
                <p>Release Year: 2020</p>
                <p>Genre: Drama</p>
            </li>

            <!-- Add more movie items as needed -->
        </ul>
    </main>

</body>
</html>
